<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Document</title>
    <style>
        table, th, td, tr{
            border: solid 1px lightgray;
        }
    </style>
</head>
<body>
    <h1 id="number" th:text ='${message}'></h1>
    <h1 id="temp" th:text="${key}"></h1>
    <div>
        <table id="table">
            <th colspan="2" style="background-color: cornflowerblue">
                Producers
            </th>
        </table>
    </div>
</body>
<script>
    function print() {
        const number = parseInt(document.getElementById("number").innerText);
        const data = document.getElementById("temp").innerText;
        const split = data.split("~");
        document.querySelector("#temp").innerHTML ="";
        document.querySelector("#number").innerHTML ="";
        document.querySelector("#table tbody").innerHTML += "<tr><td style='text-align: center; background-color: greenyellow'><b>ID</b></td><td style='text-align: center; background-color: greenyellow'><b>Name</b></td></tr>";
        for (let i=0; i<number; i++) {
                const s = split[i].split(" -- ")
                document.querySelector("#table tbody").innerHTML += "<tr><td>"+ s[0]+"</td><td>" + s[1] +"</td></tr>";
            }
        }
    print()
</script>
</html>

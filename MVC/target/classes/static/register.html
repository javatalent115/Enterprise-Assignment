<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="header_medicine">Medicine Online</div>
        <div id="block_register">
            <div id="text_register">Register</div>
        </div>
        <div class="wrapper">
            <div id="wrapper_account">
                <div id="text_account">Create your account</div>
                <div class="text" id="username_t">Username</div>
                <input type="text" name="username" id="username">
                <div class="text" id="email_t">Email</div>
                <input type="email" name="email" id="email">
                <div class="text" id="password_t">Password</div>
                <input type="password" name="password" id="password">
                <div class="text" id="confirm_t">Confirm password</div>
                <input type="password" name="confirm" id="confirm" onkeypress="setTimeout(checkConfirm,10)">
                <br><br>
                <div style="color: red; text-align: center;" id="unmatched"></div>
                <div id="text_term"><input type="checkbox" name="term" id="term" style="display: inline;width: 20px;"> I accept the Terms of Use & Privacy Policy</div>

            </div>
            <div id="line_vert"></div>
            <div id="wrapper_info">
                <div id="text_info">Account information</div>
                <div class="text" id="firstname_t">First Name: </div>
                <input type="text" name="firstname" id="firstname">
                <div class="text" id="lastname_t">Last Name: </div>
                <input type="text" name="lastname" id="lastname">
                <div class="text" id="contact_t">Contact: </div>
                <input type="text" name="contact" id="contact">
                <div class="text" id="address_t">Address: </div>
                <textarea name="address" id="address" cols="30" rows="4"></textarea>
            </div>
            <div id="button_register" onclick="register()">
                <div id="text_register">Register</div>
            </div>
        </div>
    </div>
</body>
<link rel="stylesheet" href="register.css">
<script>
    function checkConfirm() {
        let password = document.querySelector("#password").value
        let confirm = document.querySelector("#confirm").value
        if (confirm !== password) {
            document.querySelector("#unmatched").innerHTML = "Confirm password does not match"
        } else {
            document.querySelector("#unmatched").innerHTML = ""
        }
    }

    function flash(element) {
        setTimeout(function() {
            element.classList.add("flash")
        }, 1)
        element.classList.remove("flash")
    }

    function check() {
        let notOk = false
        let input_list = document.querySelectorAll("input[type=text], input[type=email], input[type=password]")
        for (let i = 0; i < input_list.length; i++) {
            if (input_list[i].value === "") {
                notOk = true
                flash(document.querySelector("#" + input_list[i].id + "_t"))
            }
        }

        if (document.querySelector("#address").value === "") {
            notOk = true
            flash(document.querySelector("#address_t"))
        }
        if (document.querySelector("#term").checked == false) {
            notOk = true
            flash(document.querySelector("#text_term"))
        }
        return notOk
    }

    function register() {
        if (!check()) {
            let username = document.querySelector("#username").value
            let password = document.querySelector("#password").value
            alert(username + ":" + password)
        }
    }
</script>

</html>

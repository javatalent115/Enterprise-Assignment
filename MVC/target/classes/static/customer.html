<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    body {
        height: 1px;
    }
    
    .container-fluid {
        position: relative;
        height: 350px;
        min-width: 1200px;
    }
    
    .container-fluid::after {
        content: "";
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background: url("./images/background/home-background.jpg");
        width: 100%;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: -1;
    }
    
    .nav-bar {
        position: relative;
        z-index: 1;
        margin: 0;
        padding-right: 60px;
        padding-top: 10px;
    }
    
    .nav-item {
        list-style: none;
        font-size: 30px;
        font-weight: bold;
    }
    
    .nav-item a {
        text-decoration: none;
        color: white;
        display: flex;
        position: relative;
        justify-content: center;
        align-items: center;
    }
    
    .nav-item a:hover {
        color: white;
    }
    
    .nav-item a::after {
        content: "";
        background: white;
        position: absolute;
        width: 100%;
        height: 5px;
        bottom: -5px;
        opacity: 0;
        transform-origin: left center;
        transform: scaleX(0);
    }
    
    .nav-item a:hover::after {
        opacity: 1;
        transform: scaleX(1);
        transition: all 250ms cubic-bezier(0.25, 0.46, 0.45, 0.94) 0s;
    }
    
    .nav-bar ul {
        display: flex;
        margin: 0;
        justify-content: flex-end;
        width: 100%;
        height: 100%;
        gap: 120px;
    }
    
    .header {
        font-weight: bold;
        color: white;
        font-family: Arial;
        font-size: 60px;
        padding-left: 20px;
        top: -25px;
        position: relative;
    }
    
    .search-wrapper {
        border: black 1px solid;
        background: white;
        width: 400px;
        border-radius: 90px;
        height: 123px;
        padding: 3px 30px;
        margin: 0 auto;
        position: relative;
        top: -33px;
    }
    
    .search-wrapper:last-child {
        display: block;
    }
    
    .search-input {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: -9px;
        height: 81%;
        gap: 5px;
    }
    
    input {
        width: 85%;
        border-radius: 10px;
        border: none;
        background: #f2f2f2;
        height: 33px;
        padding: 3px 8px;
    }
    
    input:focus {
        outline: none;
    }
    
    .search-wrapper button {
        background: white url("./images/icons/search-image.png") no-repeat;
        background-size: 100% 100%;
        width: 33px;
        height: 30px;
        border: none;
    }
    
    .customer-container {
        min-width: 1200px;
        background: #8ee9fd;
        height: auto;
        position: relative;
        padding: 80px 140px;
        word-wrap: break-word;
        top: 35px;
        z-index: -1;
        margin: 0 25px;
        border-radius: 15px;
        box-shadow: 5px 10px 10px #aaa;
    }
    
    .customer-wrapper {
        background: white;
        position: relative;
        border-radius: 15px;
    }
    
    .customer-header {
        width: fit-content;
        background: #18bff3;
        color: white;
        padding: 8px 37px;
        font-size: 17px;
        border-radius: 19px;
        position: relative;
        top: -22px;
        left: 98px;
        border: 1px solid white;
    }
    
    .autocomplete {
        position: relative;
        display: inline-block;
    }
    
    input {
        border: 1px solid transparent;
        background-color: #f1f1f1;
        padding: 10px;
        font-size: 16px;
    }
    
    input[type=text] {
        background-color: #f1f1f1;
        width: 100%;
    }
    
    input[type=submit] {
        background-color: DodgerBlue;
        color: #fff;
        cursor: pointer;
    }
    
    .autocomplete-items {
        position: absolute;
        border: 1px solid #d4d4d4;
        border-bottom: none;
        border-top: none;
        z-index: 99;
        /*position the autocomplete items to be the same width as the container:*/
        top: 100%;
        left: 0;
        right: 0;
    }
    
    .autocomplete-items div {
        padding: 10px;
        cursor: pointer;
        background-color: #fff;
        border-bottom: 1px solid #d4d4d4;
    }
    /*when hovering an item:*/
    
    .autocomplete-items div:hover {
        background-color: #e9e9e9;
    }
    /*when navigating through the items using the arrow keys:*/
    
    .autocomplete-active {
        background-color: DodgerBlue !important;
        color: #ffffff;
    }
</style>

<body>
    <div class="container-fluid">
        <nav class="nav-bar">
            <ul>

                <li class="nav-item">

                </li>

        <div class="header">

    <style>
        .search-wrapper-2 {
            display: flex;
            width: 100%;
            justify-content: flex-end;
            align-items: center;
            gap: 20px;
            margin: 10px 0px;
        }
        
        .search-button-2 {
            background: white url("./images/icons/search-image.png") no-repeat;
            background-size: 100% 100%;
            width: 33px;
            height: 30px;
            border: none;
        }
        
        .customer-detail-wrapper {
            display: flex;
            flex-direction: column;
            padding: 0 22px;
            position: relative;
        }
        
        .customer-item:first-child {
            font-weight: bold;
        }
        
        .customer-item {
            display: flex;
            list-style: none;
            justify-content: space-evenly;
            align-items: center;
            gap: 0px;
            width: 100%;
            font-size: 20px;
            padding: 10px 0px;
        }
        
        .customer-item li {
            text-align: center;
            flex-basis: 20%;
            overflow: auto;
        }
        
        .customer-item :nth-child(6),
        .customers ul :nth-child(7) {
            flex-basis: 7%;
        }
        
        .customers> :nth-child(odd) {

        }
        
        .cart-images {
            max-width: 28.66px;
            min-width: 28.66px;
        }
        
        .more-image {
            min-width: 24.66px;
        }
        
        .trash-image {
            max-width: 25px;
            min-width: 20px;
            margin: 0 auto;
            display: none;
            cursor: pointer;
        }
        
        .more-button-submenu-wrapper {
            position: absolute;
            display: none;
            margin-left: -30px;
            border: 1px black solid;
            border-radius: 2px;
        }
        
        .more-button-submenu {

            padding: 0;
        }
        
        .more-button-submenu-item {
            list-style: none;
            background-color: white;
            font-size: 12px;
            padding: 5px;

            cursor: pointer;

        }

        }

        }
        
        .amount {

            justify-content: center;

        }
        
        .amount div {

        }
        
        .dropdown-item {
            cursor: pointer;
        }
        
        .dropdown-item:hover img {
            background-color: #e9ecef;
        }
        
        .dropdown-item:active img {
            background-color: #0d6efd;
        }
        
        .check-box {
            max-width: 25px;
        }
        
        .checkbox-filter {
            display: flex;
            align-items: center;

        }
        
        .username a {
            color: darkblue;
            text-decoration: none;
        }
        
        .username a:hover {

            cursor: pointer;
        }
        
        .header-username,
        .header-username:hover {

            color: black;
        }
    </style>
    <div class="customer-container">
        <div class="customer-wrapper">
            <div class="customer-header">
                <span id="customer-order">Information of customer</span>
            </div>
            <div class="customer-detail-wrapper">
                <div class="search-wrapper-2">
                    <div class="dropdown sort">
                        <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                          Sort by
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">

                            <li><a class="dropdown-item dropdown-item-sort">Last Login (newest)</a></li>
                            <li><a class="dropdown-item dropdown-item-sort">Last Login (oldest)</a></li>
                        </ul>
                    </div>
                    <div class="autocomplete">
                        <input type="text" id="customer2" name="customer" placeholder="Search customer's username" style="width: 300px;" autocomplete="on">
                    </div>
                    <div>
                        <button class="search-button-2" onclick="searchCustomerByUsername()">
                        </button>
                    </div>
                </div>
                <div class="customers" style="height: 40vh; overflow: scroll">

                    <ul class="customer-item" style="position: sticky; top:0">
                        <li class="username header-username" style="flex: 20%;">Username</li>
                        <li class="name" style="flex: 20%;">Name</li>
                        <li class="email" style="flex: 30%;">Email</li>
                        <li class="last-login" style="flex: 30%;">Last login</li>
                    </ul>
                    <div class="text-center spinner">
                        <div class="spinner-border" role="status" style="width: 5rem; height: 5rem;">
                            <span class="visually-hidden">Loading...</span>
                        </div>

                <div id="pagination" class="paginations"></div>
            </div>
        </div>

</body>
<script src="sign-in.js"></script>
<script>
    function invalid_user() {
        if (localStorage["accountType"] !== "admin") {
            window.location.href = "404.html"
        }
    }

    invalid_user()

    function view_customer_history(element) {
        localStorage.setItem("user", element)
    }

    function removeAllCustomer() {
        let x = document.querySelectorAll(".customer-item").length - 1
        for (let i = x; i > 0; i--) {
            document.querySelectorAll(".customer-item")[i].remove()
        }
    }

    function searchCustomerByUsername() {
        let keyword = document.querySelector("#customer2").value
        if (keyword.trim() === "") return
        getCustomerByUsername(keyword)
    }

    async function getCustomerByUsername(keyword) {
        removeAllCustomer()
        $(".spinner").css("display", "block")
        let wrapper = document.querySelector(".customers")
        try {
            let res = await fetch('http://localhost:8080/customer', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
            });
            if (res.ok) {
                let data = await res.json();
                let result = Object.values(data);
                for (let i = 0; i < result.length; i++) {
                    let username = result[i]["username"]
                    if (username.includes(keyword)) username = username.replace(keyword, "<b>" + keyword + "</b>")
                    else continue
                    wrapper.innerHTML +=
                        `<ul class="customer-item">
                <li class="username" style="flex: 20%;"><a href="history.html" id="${result[i]["username"]}" onclick="view_customer_history(this.id)">${username}</a></li>
                <li class="name" style="flex: 20%;">${result[i]["firstname"] + ", " + result[i]["lastname"]}</li>
                <li class="email" style="flex: 30%;">${result[i]["email"]}</li>
                <li class="last-login" style="flex: 30%;">${result[i]["lastLogin"]}</li>`
                }
            }
        } catch (e) {}
        $(".spinner").css("display", "none")
    }

    async function getAllCustomer() {
        removeAllCustomer()
        $(".spinner").css("display", "block")
        let wrapper = document.querySelector(".customers")
        try {
            let res = await fetch('http://localhost:8080/customer', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
            });
            if (res.ok) {
                let data = await res.json();
                let result = Object.values(data);
                for (let i = 0; i < result.length; i++) {
                    wrapper.innerHTML +=
                        `<ul class="customer-item">
                <li class="username" style="flex: 20%;"><a href="history.html" id="${result[i]["username"]}" onclick="view_customer_history(this.id)">${result[i]["username"]}</a></li>
                <li class="name" style="flex: 20%;">${result[i]["firstname"] + ", " + result[i]["lastname"]}</li>
                <li class="email" style="flex: 30%;">${result[i]["email"]}</li>
                <li class="last-login" style="flex: 30%;">${result[i]["lastLogin"]}</li>`
                }
            }
        } catch (e) {}
        $(".spinner").css("display", "none")
    }

    getAllCustomer()
</script>

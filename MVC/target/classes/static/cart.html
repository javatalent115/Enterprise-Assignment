<style>
    .container-fluid{
        position: relative;
        height: 350px;
        min-width: 1200px;
    }
    .container-fluid::after{
        content: "";
        background: url("./images/background/home-background.jpg") no-repeat;
        background-size: 100% 100%;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right:0;
        z-index: -1;
    }
    .nav-bar{
        position: relative;
        z-index: 1;
        margin: 0;
        padding-right:  60px;
        padding-top: 10px;
    }
    .nav-item{
        list-style: none;
        font-size: 30px;
        font-weight: bold;
        
    }
    .nav-item a{
        text-decoration: none;
        color: white;
        display: flex;
        position: relative;
        justify-content: center;
        align-items: center;
    }
    .nav-item a:hover{
        color: white;
    }
    .nav-item a::after{
        content: "";
        background: white;
        position: absolute;
        width: 100%;
        height: 5px;
        bottom: -5px;
        opacity: 0;
        transform-origin: left center;

        transform: scaleX(0);
    }
    .nav-bar a:hover::after{
        opacity: 1;
        transform: scaleX(1);
        transition: all 250ms cubic-bezier(0.25, 0.46, 0.45, 0.94) 0s;

    }
    .nav-bar ul{
        display: flex;
        margin: 0;
        justify-content: flex-end;
        width: 100%;
        height: 100%;
        gap: 120px;
    }

    .header{
        font-weight: bold;
        color: white;
        font-family: Arial;
        font-size: 60px;
        padding-left: 20px;
        top: -25px;
        position: relative;
    }
    .search-wrapper{
        border: black 1px solid;
        background: white;
        width: 400px;
        border-radius: 90px;
        height: 123px;
        padding: 3px 30px;
        margin: 0 auto;
        position: relative;
        top: -33px;
        border: none;
        
    }
    .search-input{
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: -9px;
        height: 81%;
        gap: 5px;
    }
    input{
        width: 85%;
        border-radius: 10px;
        border:none;
        background: #f2f2f2;
        height: 33px;
        padding: 3px 8px;
    }
    input:focus{
        outline:none;
    }
    .information-medicine-container{
        min-width: 1200px;
        background:#8ee9fd;
        height: auto;
        position: relative;
        padding: 10px 140px;
        word-wrap: break-word;
        top: 75px;
        margin: 0 20px;
        border-radius: 15px;
        box-shadow: 5px 10px 10px #aaa;
        padding-bottom: 100px;
    }
    .information-medicine-wrapper{
        background:white;
        position: relative;
        border-radius: 15px;
    }
    .information-medicine-header{
        width: fit-content;
        background:#18bff3;
        color: white;
        padding: 8px 37px;
        font-size: 17px;
        border-radius: 19px;
        position: relative;
        top: -22px;
        left: 98px;
        border:1px solid white;
        margin-top: 45px;
    }
    .medicine-detail-wrapper {
            display: flex;
            flex-direction: column;
            padding: 0 22px;
            flex: 20%;
            position: relative;
        }
        
        .medicine-item:first-child {
            font-weight: bold;
        }
        
        .medicine-item {
            display: flex;
            list-style: none;
            justify-content: space-evenly;
            align-items: center;
            gap: 0px;
            width: 100%;
            font-size: 20px;
            padding: 10px 0px;
        }
        
        .medicine-item li {
            text-align: center;
            flex-basis: 17%;
            overflow: auto;
        }
        
        .medicine-item :nth-child(6),
        .medicines ul :nth-child(7) {
            flex-basis: 7%;
        }
        
        .medicines> :nth-child(odd) {
            background-color: #ddd;
        }
    .cart{
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 52px;
        gap: 22px;
        background-color: #18bff3;
        width: fit-content;
        border-radius: 20px;
        position: relative;
        top: -56px;
        color: white;
        border: 1px solid white;
        font-weight: bold;
    }
    .cart img{
        width: 24%;
    }
    .medicine-detail-wrapper:last-child{
        text-align: center;
    }
    .medicine-detail-wrapper ul li img{
        max-width: 28.66px;
        min-width: 28.66px;
        width: 40%;
    }
    .cards{
        width: 100%;
    }
    .cards img{
        max-width: 28.66px;
        min-width: 28.66px;
        width: 40%;
    }
    .medicine-item:last-child li{
        overflow: visible;
    } 
    .medicine-item:last-child{
        background-color: #aaa;
    }
    .totalMedicinePrice{
        justify-content: center;
        font-size: 25px;
        font-weight: bold;
    }
    .purchase-wrapper{
        width: 100%;
        display: flex;
        justify-content: flex-end;
    }
    .purchase-box{
        background-color: #18bff3;
        padding: 5px 20px;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        font-size: 30px;
    }
</style>

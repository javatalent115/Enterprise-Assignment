<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login-page.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="wrapper-right">
                <p class="header" style="text-align: center;">Welcome to <br><span class="sp">Medicine Online</span> </p>
                <br>
                <br>
                <div class="wrapper-form">
                    <div class="sign-in">
                        Sign-in
                    </div>
                    <div class="form">
                        <form action="">
                            <div class="form-label"><label for="username">Username:</label></div>
                            <div class="form-input"><input type="text" name="username" id="username" placeholder="Username or Email" style="padding: 20px;"></div>
                            <div class="form-label"><label for="password">Password:</label></div>
                            <div class="form-input"><input type="password" name="password" id="password" placeholder="Password" style="padding: 20px;"></div>
                        </form>
                        <div class="invalid-password">
                            <span>Invalid username/password</span>
                        </div>
                        <div class="wrapper-sign-in-2">
                            <button class="sign-in-2" onclick="to_home()">
                                <b style="font-size: 16px;">Sign-in</b>
                            </button>
                        </div>

                        <div style="text-align: center; font-size: 20px ;margin-bottom: 15px;">
                            <div style="display: inline; padding-right: 40px"><a href="" style="text-decoration: none;">Forgot Password?</a></div>
                            <div style="display: inline; padding-left: 40px"><a href="register.html" style="text-decoration: none;">Sign up</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="login-page.js"></script>

</html>

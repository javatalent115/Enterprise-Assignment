<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        #table, td,th,tr{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div>
        <table id="table">
            <th colspan="3" style="background-color: cornflowerblue">
                Producers
            </th>
        </table>
    </div>
</body>
<script>
    async function getDrugs(){
        try {
            let res = await fetch('http://localhost:8080/api/getDrugs', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            })
            if (res.ok) {
                let data = await res.json();

                let result = Object.values(data);
                for (let i = 0; i < result.length; i++){
                    let split = result[i].split(" -- ");
                    document.querySelector("#table tbody").innerHTML += "<tr><td>"+ split[0] +"</td><td>" + split[1] +"</td><td>" + split[2] +"</td></tr>"
                }
                return data;
            }
        }catch (e) {}
        return 404;
    }
    async function deleteDrug(){
        let id = "VD-10414-10";
        try {
            let res = await fetch('http://localhost:8080/api/deleteDrug', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: id
            })
            if (res.ok) {
                let data = await res.json();
                let result = Object.values(data);
                console.log(result[0]);
                return data;
            }
        }catch (e) {}
        return 404;
    }
    deleteDrug()
    getDrugs()
</script>
</html>

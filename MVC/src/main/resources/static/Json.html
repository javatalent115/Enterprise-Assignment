<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        #table, td,th,tr{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1 id="wait">Please wait!!!</h1>
    <div>
        <table id="table"></table>
    </div>
</body>
<script>
    async function getDrugs(){
        try {
            let res = await fetch('http://localhost:8080/api/getDrugs', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            })
            if (res.ok) {
                let data = await res.json();
                document.querySelector('#wait').innerHTML = "";
                document.querySelector('#table').innerHTML += "<th colspan=\"11\" style=\"background-color: cornflowerblue\">Drugs Table</th>";
                document.querySelector("#table tbody").innerHTML += "<tr><td>ID</td><td>Name</td><td>Preparation</td><td>Packaging</td><td>drugGroup</td><td>Dosage</td><td>Type</td><td>Ingredients</td><td>Country</td><td>Stock</td><td>ProducerID</td></tr>"
                let result = Object.values(data);
                for (let i = 0; i < result.length; i++){
                    let split = result[i].split(" -- ");
                    document.querySelector("#table tbody").innerHTML += "<tr><td>"+ split[0] +"</td><td>" + split[1] +"</td><td>" + split[2] + "</td><td>"+ split[3] + "</td><td>"+ split[4]
                        + "</td><td>"+ split[5] + "</td><td>"+ split[6] + "</td><td>"+ split[7] + "</td><td>"+ split[8] + "</td><td>"+ split[9] + "</td><td>"+ split[10] + " </td></tr>"
                }
                return data;
            }
        }catch (e) {}
        return 404;
    }
    async function deleteDrug(){
        let id = "VD-10414-10";
        try {
            let res = await fetch('http://localhost:8080/api/deleteDrug', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: id
            })
            if (res.ok) {
                let data = await res.json();
                let result = Object.values(data);
                console.log(result);
                return data;
            }
        }catch (e) {}
        return 404;
    }
    // deleteDrug()
    getDrugs()
</script>
</html>

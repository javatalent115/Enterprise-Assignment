    body {

    .container-fluid {
        position: relative;

    }

    .container-fluid::after {
        content: "";
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background: url("./images/home-background.jpg");
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: -1;
    }

    .nav-bar {
        position: relative;
        z-index: 1;
        margin: 0;
        padding-right: 60px;
        padding-top: 10px;
    }

    .nav-item {
        list-style: none;
        font-size: 30px;
        font-weight: bold;

    }

    .nav-item a {
        text-decoration: none;
        color: white;
        display: flex;
        position: relative;
        justify-content: center;
        align-items: center;
    }

    .nav-item a:hover {
        color: white;
    }

    .nav-item a::after {
        content: "";
        background: white;
        position: absolute;
        width: 100%;
        height: 5px;
        bottom: -5px;
        opacity: 0;
        transform-origin: left center;

        transform: scaleX(0);
    }

    .nav-item a:hover::after {
        opacity: 1;
        transform: scaleX(1);
        transition: all 250ms cubic-bezier(0.25, 0.46, 0.45, 0.94) 0s;

    }

    .nav-bar ul {
        display: flex;
        margin: 0;
        justify-content: flex-end;
        width: 100%;
        height: 100%;
        gap: 120px;
    }

    .header {

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/customer.css">
</head>

<body>
    <div class="container-fluid">
        <nav class="nav-bar">
            <ul>
                <li class="nav-item">
                    <a href="home-page.html">Home Page</a>
                </li>
                <li class="nav-item">
                    <a href="" data-bs-toggle="modal" data-bs-target="#staticBackdrop">About</a>
                </li>
                <li class="nav-item">
                    <a href="customer.html">Medicine</a>
                </li>
                <li class="nav-item nav-item-cart">
                    <a href="cart.html"> Cart</a>
                </li>
                <li class="nav-item sign">
                    <a href="login-page.html" id="sign-in">Sign-in</a>
                    <a href="" id="sign-out">Sign-out</a>
                </li>
                <!-- <script src="./sign-in.js"></script> -->
            </ul>
        </nav>
        <div class="header">
            Welcome to <br> Medicine <br> Online
        </div>
    </div>
    <div class="customer-container">
        <div class="customer-wrapper">
            <div class="customer-header">
                <span id="customer-order">Information of customer</span>
            </div>
            <div class="customer-detail-wrapper">
                <div class="search-wrapper-2">
                    <div class="dropdown sort">
                        <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                          Sort by
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item dropdown-item-sort">Name (A-Z)</a></li>
                            <li><a class="dropdown-item dropdown-item-sort">Name (Z-A)</a></li>
                            <li><a class="dropdown-item dropdown-item-sort">Last Login (newest)</a></li>
                            <li><a class="dropdown-item dropdown-item-sort">Last Login (oldest)</a></li>
                        </ul>
                    </div>
                    <div class="autocomplete">
                        <input type="text" id="customer2" name="customer" placeholder="Search customer's username" style="width: 300px;" autocomplete="on">
                    </div>
                    <div>
                        <button class="search-button-2" onclick="searchCustomerByUsername()">
                        </button>
                    </div>
                </div>
                <div class="customers" style="height: 40vh; overflow: scroll">

                    <ul class="customer-item" style="position: sticky; top:0">
                        <li class="username header-username" style="flex: 20%;">Username</li>
                        <li class="name" style="flex: 20%;">Name</li>
                        <li class="email" style="flex: 30%;">Email</li>
                        <li class="last-login" style="flex: 30%;">Last login</li>
                    </ul>
                    <div class="text-center spinner">
                        <div class="spinner-border" role="status" style="width: 5rem; height: 5rem;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <div id="pagination" class="paginations"></div>
            </div>
        </div>
    </div>

</body>
<script src="js/sign-in.js"></script>
<script src="js/customer.js"></script>

</html>

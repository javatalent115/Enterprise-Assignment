<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding:0;
        margin: 0;
        box-sizing: border-box;
    }
    .container{
        display: flex;     
       
    }

    .left-menu{
        width: 65%;
        background-repeat: no-repeat;  
        background-size: 100% 100%;
        height: 100vh;
        background-image: url(/Enterprise-Assignment/images/login-left-menu-image.jpg);
    }
    .right-menu{
        width: 34%;
    }
    .wrapper-right{
        text-align: center;
        height: 100%;
        padding-top: 15vh;
    }
    .header{
        font-size: 50px;
    }
    .wrapper-form{
        position: relative;
        /* background:chartreuse; */
        width: 100%;
        margin-left: 10px; 
    }
    .sign-in{
        position: absolute;
        top: -20px;
        left: 30px;
        font-size: 20px;
        color: white;
        background:#29b6f6;
        width: fit-content;
        padding: 10px 45px;
        border-radius: 10px;
        text-align: center;
    }
    .form{
        border: #62babf 2px solid;
        border-radius: 15px;
        padding: 50px 20px 15px 20px;
    }
    .form-label{
        font-size: 20px;
        margin-bottom: 15px;
    }
    .form-input{
        margin-bottom: 15px;
        width: 100%;
        padding-left: 6px;
    }
    #username,#password{
        width: 100%; height: 30px; border-radius: 8px;
        background: #d7e9f5;
        padding: 17px;
    }
    .sign-in-2{
        background:#b3e5fc;
        width:fit-content;
        padding: 10px 45px;
        border-radius: 10px;
        margin: 0 auto;
        margin-bottom: 19px;
        border:none;
    }
    .sign-in-2:hover{
        cursor: pointer;
    }
    a:visited{
        color: blue;
    }
    @media only screen and (max-width: 800px) {
    .left-menu{
        display: none;
    }
    .right-menu{
        width: 100vh;
        justify-content: center;
    }
    .wrapper-form{
        margin-left: 0px;
        padding-left: 5px;
        padding-right:5px;
    }
}
</style>
<body>
    <div class="container">
        <div class="left-menu">
         <!-- <img class="left-menu-image" src="/Enterprise-Assignment/images/login-left-menu-image.jpg" alt=""> -->
        </div>
        <div class="right-menu">
            <div class="wrapper-right">
                <p class="header">Welcome to <br><span style="color: #2c61ea;">Medicine Online</span> </p>
                <br>
                <br>
                <div class="wrapper-form">
                    <div class="sign-in">
                        Sign-in
                    </div>
                    <div class="form">
                        <form action="">
                            <div class="form-label"><label for="username">Username:</label></div>
                            <div class="form-input"><input type="text" name="username" id="username" placeholder="Username or Email"></div>
                            <div class="form-label"><label for="password">Password:</label></div> 
                            <div class="form-input"><input type="password" name="password" id="password" placeholder="Password"></div>
                        </form>
                      
                        <button class="sign-in-2">
                                Sign-in
                        </button>
                        
                        <div style="text-align: center; fontsize: 15px ;margin-bottom: 15px;">
                            <a href="">Forgot Password?</a>
                        </div>
                        <div style="text-align: center; fontsize: 15px">
                            <a href="">Sign-up?</a>
                        </div>
                    </div>
            </div>
        </div>
            
            
        </div>
    </div>
</body>
</html>
